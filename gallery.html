<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Bestie Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fef6f9;
        color: #333;
      }

      header {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 40px 20px;
        text-align: center;
        color: white;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.2rem;
      }
      nav {
        background-color: #ff6f61;
        padding: 10px 20px;
        text-align: center;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        margin: 0 15px;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ffd1d1;
      }
      .gallery {
        padding: 40px 20px;
        max-width: 1000px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #ddd;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #ff6f61;
        color: white;
        margin-top: 30px;
      }
    </style>
  </head>
